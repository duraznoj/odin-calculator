<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class = "header">CALCULATOR</div>
      <div class="calculator">
        <div class="display-border">
          <div class="display">0</div>
        </div>
        <div class="calculator-buttons">

          <div class="row" id="top">
            <div class="operator" id="operator-percent">
              <button>%</button>
            </div>
            <div class="digit" id="digit-7">
              <button>7</button>
            </div>
            <div class="digit" id="digit-8">
              <button>8</button>
            </div>
            <div class="digit" id="digit-9">
              <button>9</button>
            </div>
            <div class="operator" id="operator-divide">
              <button>&#247</button>
            </div>
            
          </div>

          <div class="row" id="upper-middle">
            <div class="operator" id="operator-sq-root">
              <button>&radic;</button>
            </div>
            <div class="digit" id="digit-4">
              <button>4</button>
            </div>
            <div class="digit" id="digit-5">
              <button>5</button>
            </div>
            <div class="digit" id="digit-6">
              <button>6</button>
            </div>
            <div class="operator" id="operator-times">
              <button>X</button>
            </div>
            
          </div>

          <div class="row" id="lower-middle">
            <div class="operator" id="operator-clear">
              <button>C</button>
            </div>
            <div class="digit" id="digit-1">
              <button>1</button>
            </div>
            <div class="digit" id="digit-2">
              <button>2</button>
            </div>
            <div class="digit" id="digit-3">
              <button>3</button>
            </div>
            <div class="operator" id="operator-minus">
              <button>-</button>
            </div>
            
          </div>
          
          <div class="row" id="bottom">
            <div class="operator" id="all-clear">
              <button>AC</button>
            </div>
            <div class="digit" id="digit-0">
              <button>0</button>
            </div>
            <div class="digit" id="dec-point">
              <button>.</button>
            </div>
            <div class="operator" id="operator-plus">
              <button>+</button>
            </div>
            <div class="operator" id="equals">
              <button>=</button>
            </div>
            
          </div>
          
        </div>

      </div>
      
      <div class="footer">CREATED BY @DURAZNOJ</div>
    </div>
    
  </body>
  
</html>
